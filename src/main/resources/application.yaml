spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: admin
    password: 1234
    driverClassName: org.h2.Driver
  jpa:
    databasePlatform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  sql:
    init:
      data-locations:
        - classpath*:sql/*.sql
      mode: always 
  h2:
    console:
      enabled: true